<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'jobpost.css'%}">
    </head>
    <body>
        <div>
            <nav class="containar">
                <ul>
                    <a href="{% url 'jobdetails' %}">Job Details</a>
                </ul>
                 <ul>
                     <a href="{% url 'profile' %}">Profile</a>
                 </ul>

             </nav>
         </div>
        <div class="input-containar">
             <form method="post" enctype="multipart/form-data">
                {%csrf_token%}

                 <div class="container">
                    <div class="button-wrap">
                        <label class="button" for="upload">Upload Logo</label>
                            <input id="upload" type="file" name="image">
                    </div>
                </div>
                    
                   

                
                
                <div class="title">
                    <input type="text" name="title" placeholder="job title">

                </div>
                
                <div class="description">
                    <textarea  id="description" clos="20" rows="10" name="description" placeholder="enter your job description"></textarea>
                </div>
                
                <div class="skills">
                    <input type="text" name="skills" placeholder="job skills">
                    
                </div>
                
                <div class="salary">
                    <input type="text" name="salary" placeholder="job salary">
                    
                </div>
                <div class="exp">
                    <input type="text" name="exp" placeholder="Job Experience">
                    
                </div>
                
                <div class="location">
                    <input type="text" name="location" placeholder="job location">
                    
                </div>
                
               <div class="btn">
                    <button type="submit">submit</button>
               </div>
            </form>
        </div>

        
          
           
    </body>
</html>
