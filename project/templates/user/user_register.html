<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'userregister.css'%}">
    </head>
    <body>



      <div class="fullcontainar">
        <form method="POST">
            {% csrf_token %}
            <div class="containar">
                <h2>User Register</h2>
                {% comment %} message {% endcomment %}
                <div class="name">
                    <input type="text" name="name" placeholder="Enter your Name">
                </div>
                <div class="email">
                    <input type="email" name="email" placeholder="Enter your Email">
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Enter your Password">
                </div>
                <div class="conpassword">
                    <input type="password" name="conpassword" placeholder="Re-Enter Password">
                </div>
            
            
                <button id="btn1" type="submit">Submit</button>
            <div class="login">
                <a href="{% url 'user-login' %}">Login</a>
            </div>
        </form>
      </div>
    </body>
</html>
