<!DOCTYPE html>
{%  load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'employeeregister.css' %}">
    </head>
    <body>

       





     <div class="fullcontainar">
        <form method="post">
            {% csrf_token %}
            <div class = 'containar'>
                <h2>Register</h2>
                {% for message in messages%}
                        <p id="msg">{{message}}</p>
                {% endfor %}
                <div class="name">
                    <input type="text" name="companyName" placeholder="Enter your Company Name" required="">
                </div>
                <div class ="email">
                    <input type="email" name="companyEmail" placeholder="Enter your Company Email" required="">
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Enter your Password">
                </div>
                <div class="conpassword">
                    <input type="password" name="confPassword" placeholder="Re-Enter Password">
                </div>

                <button id="btn1" type="submit">Submit</button>
                <div class="login">
                    <a href="{% url 'login'%}">Login</a>
                </div>
            </div>
        </form>
        
     </div>
    </body>
</html>
